<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- style -->
    <link rel="stylesheet" href="https://lovindaagung.github.io/stats-preview-card-component/assets/css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-wrapper card">
        <div class="card-header">
            <!-- <img src="/images/image-header-mobile.jpg" alt=""> -->
        </div>
        <div class="card-content">
            <h1>
                Get <span class="clr-purple">insights</span> that help your business grow.
            </h1>
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>

            <div class="stat-wrapper">
                <div class="stat">
                    <h1>10k+</h1>
                    companies
                </div>
                <div class="stat">
                    <h1>314</h1>
                    templates
                </div>
                <div class="stat">
                    <h1>12m+</h1>
                    queries
                </div>
            </div>

        </div>
    </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Lovinda Agung Pradana</a>.
    </div>
</body>

</html>
